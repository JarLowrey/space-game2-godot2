[application]

name="Jasig2"
main_scene="res://src/scenes/main/main.tscn"

[autoload]

global="*res://src/globals/global.gd"

[image_loader]

gen_mipmaps=false
filter=false

[input]

move_up=[key(Up)]
move_down=[key(Down)]
